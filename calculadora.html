<html>

    <link rel="stylesheet" href="assets/stylesheets/css/main.css">

  <body>

    <section class="first-section-calculator">
      <div class="welcome-wrapper">
        <p class="title-1">CALCULADORA</p>
        <br>
        <p>Gravedad inicial</p>
        <input type="number" id="og" class="inputIn">
        <p>Gravedad final</p>
        <input type="number" id="fg" class="inputIn">
        <br>
        <select class="selectionBeer">
          <option value="IPA">IPA</option>
          <option>ABA</option>
          <option>PORTER</option>
          <option>MILSTOUT</option>
        </select>
        <br>

        <button onclick="calculator()" class="buttonResult">Dale con tokio</button>
        <div id="result"></div>
      </div>
    </section>
    <div id="my<a href="https://www.jqueryscript.net/tags.php?/Timeline/">Timeline</a>"></div>
    <script>
    function calculator() {
      var og = document.getElementById("og").value;
      var fg = document.getElementById("fg").value;
      if (og != "" && fg != "" ) {
        var alcoholDensity = 0.79;
        var alcoholmass = (og-fg)*1.05;
        var alcoholpercentage = (alcoholmass/fg)*100;
        document.getElementById("result").innerHTML = alcoholpercentage/alcoholDensity;
      }else {
        document.getElementById("result").innerHTML = "Campos vac√≠os Conejin "
      }
    }
    </script>







    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
